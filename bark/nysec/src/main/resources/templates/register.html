<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            margin: 0;
        }
    </style>
</head>
<body>
<form>
    <div class="register-container">
    <h2 class="register-title">Register</h2>
    <div class="input-group">
        <input type="text" id="username" placeholder="Username">
    </div>
    <div class="input-group">
        <input type="email" id="email" placeholder="Email">
    </div>
    <div class="input-group">
        <textarea id="introduction" placeholder="Introduction" oninput="limit()" style="max-width: 92%; min-width: 92%;min-height: 100%;max-height: 150%"></textarea>
    </div>
    <div class="input-group">
        <input type="password" id="password" placeholder="Password">
    </div>
    <button class="btn-register" onclick="submitFormData()">Register</button>
        <a class="re-back" href="/">返回主页</a>
</div>
</form>

<script src="/js/server.js"></script>
<script src="/js/user.js"></script>
</body>
</html>
