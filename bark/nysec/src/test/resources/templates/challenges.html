<nav class="navbar navbar-expand-md navbar-dark fixed-top">

<main role="main" class="container" id="main-content">
    <a class="nav-link" style="color: #c82333;height: 10px;" onclick="docker_pull(1)" >Challenges1</a>
</main>
<script>
    function docker_pull(docker_num){
        // 创建要发送的数据对象
        const postData = {
            isPull: "True",
            serial: docker_num
        };

// 发送POST请求
        fetch('/post', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(postData) // 将数据对象转换为JSON字符串
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json(); // 解析响应的 JSON 数据
            })
            .then(data => {
                console.log('POST request succeeded with JSON response:', data);
            })
            .catch(error => {
                console.error('There was a problem with the POST request:', error);
            });

    }
</script>
</body>
